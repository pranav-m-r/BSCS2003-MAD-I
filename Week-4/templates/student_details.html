<!DOCTYPE html>
<html>
  <head>
    <title>
      Student Data
    </title>
  </head>
  <body>
    <h1>
      Student Details
    </h1>
    <table border = "2" id = "student-details-table">
      <tr>
        <th>
          Student ID
        </th>
        <th>
          Course ID
        </th>
        <th>
          Marks
        </th>
      </tr>
      {% for i in data %}
      <tr> 
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan = "2" style="text-align:center">Total Marks</td>
        <td>{{total}}</td>
      </tr>
    </table>
    <br>
    <a href="/">Go Back</a>
  </body>
</html>
