<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Enrollment</title>
</head>
<body>
    <h1>Student Enrollment</h1>
    <table id="all-students">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% if students %}
            {% for student in students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ url_for('student_details', student_id=student.student_id) }}">{{ student.roll_number }}</a></td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>
                        <a href="{{ url_for('update_student', student_id=student.student_id) }}">Update</a>
                        <a href="{{ url_for('delete_student', student_id=student.student_id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr><td colspan="5">No students enrolled.</td></tr>
        {% endif %}
    </table>
    <br>
    <a href="{{ url_for('create_student') }}">Add Student</a>
</body>
</html>
